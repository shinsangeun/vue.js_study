<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>구구단</title>
</head>
<body>
<div id="root">
    <div>{{first}}곱하기 {{second}}는?</div>
    <form>
        <input type="number" ref="answer" v-model="input">
        <button v-on:click="onSubmitForm">입력</button>
    </form>
    <div id="result">{{result}}</div>
</div>
</body>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            result: '',
            input: ''
        },
        methods: {
            onSubmitForm(e){
                e.preventDefault();
                console.log("first:", this.first * this.second , this.input);
                if(parseInt(this.first * this.second) === parseInt(this.input)){
                    this.result = "정답";
                    this.first = Math.ceil(Math.random() * 9);
                    this.second = Math.ceil(Math.random() * 9);
                    this.input = '';
                    this.$refs.answer.focus();
                }else{
                    this.result="땡";
                    this.input = '';
                    this.$refs.answer.focus();
                }
            }
        }
    });
</script>
</html>
